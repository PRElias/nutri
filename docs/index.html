<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark"
                                href="https://github.com/PRElias/nutri/blob/master/README.md">Ajuda</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid my-form">
        <main role="main" class="pb-3">
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="row">
                        <div class="col ms-3">
                            <label >Nome</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="Nome" name="Nome" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label >Peso (kg)</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="Peso" name="Peso" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label >Altura (m)</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="Altura" name="Altura" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label >Idade</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="Idade" name="Idade" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label >Sexo</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="Sexo" name="Sexo" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                        </div>
                        <div class="col ms-9">
                            <button class="btn btn-primary" onclick="calcula()">Calcular</button>
                        </div>
                    </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col ms-3">
                            <label >Peso Ideal</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="PesoIdeal" name="PesoIdeal" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label >Peso ajustado</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="PesoAjustado" name="PesoAjustado" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label >Peso corrigido</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="PesoCorrigido" name="PesoCorrigido" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label >Peso estimado</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="PesoEstimado" name="PesoEstimado" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label >Altura estimada</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="AlturaEstimada" name="AlturaEstimada" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label >IMC</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="IMC" name="IMC" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label >Adequação do peso</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="AdequacaoPeso" name="AdequacaoPeso" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label >Relação cintura-quadril</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="RelacaoCinturaQuadril" name="RelacaoCinturaQuadril" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label >GET Gasto Energético Total</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="GastoEnergeticoTotal" name="GastoEnergeticoTotal" disabled />
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
