<html lang="pt-BR">

<head>
    <meta charset="utf-8" />

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <!-- <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html">Cálculos rápidos</a>
                        </li>
                        <li class="nav-item">

                    <ul class="navbar-nav ml-auto">

            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <main role="main" class="pb-3">
            <div class="form-horizontal">
                <form id="myForm">
                    <div class="form-group">
                        <div class="row pacienteDiv">
                            <div class="col ms-3">
                                <label>Paciente</label>
                            </div>
                            <div class="col ms-9">
                                <select class="form-control" id="pacienteSelect" onchange="pacienteSelecionado()">
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col ms-3">
                                <label>Nome</label>
                            </div>
                            <div class="col ms-9">
                                <input type="text" class="form-control" id="Nome" name="Nome" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col ms-3">
                                <label>Idade</label>
                            </div>
                            <div class="col ms-9">
                                <input type="text" class="form-control" id="Idade" name="Idade" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col ms-3">
                                <label>Peso (kg)</label>
                            </div>
                            <div class="col ms-9">
                                <input type="text" class="form-control" id="Peso" name="Peso" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col ms-3">
                                <label>Altura (m)</label>
                            </div>
                            <div class="col ms-9">
                                <input type="text" class="form-control" id="Altura" name="Altura" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col ms-3">
                                <label>Sexo</label>
                            </div>
                            <div class="col ms-9">
                                <select class="form-control" id="Sexo" name="Sexo" required>
                                    <option value="">Selecione...</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col ms-3">
                            </div>
                            <div class="col ms-9">
                                <button class="btn btn-primary" onclick="limpa()">Limpar</button>
                                <button class="btn btn-primary" onclick="calcula()">Calcular</button>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col ms-3">
                            <label>Peso Ideal</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="PesoIdeal" name="PesoIdeal" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label>Peso ajustado</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="PesoAjustado" name="PesoAjustado" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label>Peso corrigido</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="PesoCorrigido" name="PesoCorrigido" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label>Peso estimado</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="PesoEstimado" name="PesoEstimado" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label>Altura estimada</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="AlturaEstimada" name="AlturaEstimada"
                                disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label>IMC</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="IMC" name="IMC" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label>Adequação do peso</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="AdequacaoPeso" name="AdequacaoPeso" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label>Relação cintura-quadril</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="RelacaoCinturaQuadril"
                                name="RelacaoCinturaQuadril" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-3">
                            <label>GET Gasto Energético Total</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" class="form-control" id="GastoEnergeticoTotal"
                                name="GastoEnergeticoTotal" disabled />
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin='anonymous'>
    </script>

        href="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-html5-1.6.1/r-2.2.3/sp-1.0.1/datatables.min.css"
        crossorigin='anonymous' />
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-html5-1.6.1/r-2.2.3/sp-1.0.1/datatables.min.js"
        crossorigin='anonymous'></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap4.min.js" crossorigin='anonymous'></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.20/dataRender/ellipsis.js" crossorigin='anonymous'></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.20/dataRender/intl.js" crossorigin='anonymous'></script>
    <script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js" crossorigin='anonymous'></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" crossorigin='anonymous'></script>
    <script src="https://momentjs.com/downloads/moment.min.js" crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="pwa.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
