<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" onclick="addToHomeScreen()">Instalar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark"
                                href="https://github.com/PRElias/nutri/blob/master/README.md">Ajuda</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid my-form">
        <main role="main" class="pb-3">
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="row">
                        <div class="col ms-3">
                            <label class="control-label">Peso (kg)</label>
                        </div>
                        <div class="col ms-9">
                            <input type="text" id="Peso" name="Peso" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="control-label">Altura (m)</label>
                        </div>
                        <div class="col">
                            <input type="text" id="Altura" name="Altura" />
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary" onclick="calcula()">Calcular</button>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col">
                            <label class="control-label">Peso Ideal</label>
                        </div>
                        <div class="col">
                            <input type="text" id="PesoIdeal" name="PesoIdeal" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="control-label">Peso ajustado</label>
                        </div>
                        <div class="col">
                            <input type="text" id="PesoAjustado" name="PesoAjustado" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="control-label">Peso corrigido</label>
                        </div>
                        <div class="col">
                            <input type="text" id="PesoCorrigido" name="PesoCorrigido" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="control-label">Peso estimado</label>
                        </div>
                        <div class="col">
                            <input type="text" id="PesoEstimado" name="PesoEstimado" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="control-label">Altura estimada</label>
                        </div>
                        <div class="col">
                            <input type="text" id="AlturaEstimada" name="AlturaEstimada" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="control-label">IMC</label>
                        </div>
                        <div class="col">
                            <input type="text" id="IMC" name="IMC" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="control-label">Adequação do peso</label>
                        </div>
                        <div class="col">
                            <input type="text" id="AdequacaoPeso" name="AdequacaoPeso" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="control-label">Relação cintura-quadril</label>
                        </div>
                        <div class="col">
                            <input type="text" id="RelacaoCinturaQuadril" name="RelacaoCinturaQuadril" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="control-label">GET Gasto Energético Total</label>
                        </div>
                        <div class="col">
                            <input type="text" id="GastoEnergeticoTotal" name="GastoEnergeticoTotal" />
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/nutri/service-worker.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    });
            });
        }

        function addToHomeScreen() {
            // show the install app prompt
            window.promptEvent.prompt();

            // handle the Decline/Accept choice of the user
            window.promptEvent.userChoice.then(function (choiceResult) {
                // hide the prompt banner here
                // …

                if (choiceResult.outcome === 'accepted') {
                    console.info('mm User accepted the A2HS prompt');
                } else {
                    console.info('mm User dismissed the A2HS prompt');
                }

                window.promptEvent = null;
            });

        }

        $("#Altura").mask("0.00");

        function calcula() {
            $("#IMC").val(($("#Peso").val() / ($("#Altura").val() * $("#Altura").val())));
        };
    </script>

</body>

</html>
